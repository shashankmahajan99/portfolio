<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Customize Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Base resume styles -->
    <link rel="stylesheet" href="/resume-style.css" />
    <!-- Page layout styles -->
    <link rel="stylesheet" href="./customize.css" />
    <!-- Libraries (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>
    <!-- App -->
    <script src="./customize.js" type="module" defer></script>
  </head>
  <body>
    <div class="page">
      <aside class="controls">
        <h1>Customize Resume</h1>

        <section>
          <label class="label" for="role">Target role/title</label>
          <input id="role" type="text" class="input" placeholder="e.g., Backend Engineer" />
        </section>

        <section>
          <label class="label" for="company">Target company (optional)</label>
          <input id="company" type="text" class="input" placeholder="e.g., Thales, Google" />
        </section>

        <section>
          <div class="label">Include sections</div>
          <label class="checkbox"><input type="checkbox" id="sec-experience" checked /> Professional Experience</label>
          <label class="checkbox"><input type="checkbox" id="sec-projects" checked /> Key Technical Projects</label>
          <label class="checkbox"><input type="checkbox" id="sec-skills" checked /> Technical Skills</label>
          <label class="checkbox"><input type="checkbox" id="sec-education" checked /> Education</label>
          <label class="checkbox"><input type="checkbox" id="sec-achievements" checked /> Achievements & Certifications</label>
        </section>

        <section>
          <div class="label">Wording cleanup</div>
          <label class="checkbox"><input type="checkbox" id="cleanup-buzz" checked /> Trim buzzwords (remove “enterprise‑grade”, “-enabled”, soften “enabled/enabling”)</label>
        </section>

        <section>
          <label class="label" for="keywords">Emphasize keywords (comma-separated)</label>
          <input id="keywords" type="text" class="input" placeholder="e.g., OAuth2, GCP, Go, React, HSM" />
        </section>

        <section class="actions">
          <button id="resetBtn" class="btn secondary">Reset</button>
          <button id="mdBtn" class="btn">Download Markdown</button>
          <button id="pdfBtn" class="btn primary">Download PDF</button>
        </section>

        <p class="note">
          Tip: Use the toggles to tailor content per role/company. All processing and PDF generation happen locally in your browser.
        </p>
      </aside>

      <main class="preview-wrapper">
        <div id="preview" class="resume-page">
          <div class="loading">Loading resume...</div>
        </div>
      </main>
    </div>
  </body>
</html>
