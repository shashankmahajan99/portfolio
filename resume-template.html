<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume-style.css">
</head>
<body>
    <div class="resume-container">
        <header>
            <h1 id="name">{{name}}</h1>
            <div class="contact-info">
                {{contact}}
            </div>
        </header>

        <section class="experience">
            <h3>Work History</h3>
            <div class="content">{{experience}}</div>
        </section>

        <section class="projects">
            <h3>Projects</h3>
            <div class="content">{{projects}}</div>
        </section>

        <section class="patents">
            <h3>Patents</h3>
            <div class="content">{{patents}}</div>
        </section>

        <section class="skills">
            <h3>Technical Competencies</h3>
            <div class="content">{{skills}}</div>
        </section>

        <section class="awards">
            <h3>Awards & Recognition</h3>
            <div class="content">{{awards}}</div>
        </section>

        <section class="education-section">
            <h3>Education & Certificates</h3>
            <div class="content">{{education}}</div>
        </section>
    </div>
</body>
</html>
